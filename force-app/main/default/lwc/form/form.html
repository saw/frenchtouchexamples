<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <template if:true={saving}><lightning-spinner></lightning-spinner></template>
            <h2 class="slds-text-heading_medium">Contact Quick Create for {name}</h2>
            <lightning-record-edit-form 
                object-api-name="Contact"
                onerror={handleError}
                onsubmit={handleSubmit}
                onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="AccountId" value={recordId}></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>
                <lightning-input-field field-name="Phone"></lightning-input-field>
                <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
